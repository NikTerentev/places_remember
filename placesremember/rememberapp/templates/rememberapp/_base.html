{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/18d82081af.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    {{ form.media }}
</head>
<header>
    <nav class="navbar navbar-dark bg-gray-900" style="height: 69px;">
        <a class="navbar-brand text-xl font-bold text-white ms-3"
                {% if user.is_authenticated %}
           href="{% url 'remember-list' %}"
                {% else %}
           href="{% url 'hello-page' %}"
                {% endif %}
        >Places
            Remember</a>
        <div id="navbarNav" class="navbar-expand-lg">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item text-white me-3">{{ user.first_name }} {{ user.last_name }}
                        <img style="display: inline-block;"
                             src="{{ user.profile.avatar }}"
                             alt="Изображение профиля"
                             class="border rounded-full"></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<body class="bg-cover bg-center"
      style="background-image: url({% static 'accounts/toa-heftiba-QnUywvDdI1o-unsplash.jpg' %});">
<div class="container mx-auto mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
