{% extends "rememberapp/_base.html" %}
{% load tailwind_filters %}

{% block title %}
    Добавление нового воспоминания
{% endblock title %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">

    <div>
        <h1 class="text-2xl my-4">Создание нового воспоминания</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="px-8 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 hover:cursor-pointer"
                   type="submit" value="Сохранить">
        </form>
    </div>


{% endblock content %}
